version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vcms_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vcms
      - DB_USERNAME=vcms_user
      - DB_PASSWORD=secure_password
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    networks:
      - vcms_network
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.0
    container_name: vcms_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: vcms
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_PASSWORD: secure_password
      MYSQL_USER: vcms_user
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - vcms_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: vcms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - vcms_network

  nginx:
    image: nginx:alpine
    container_name: vcms_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - vcms_network
    depends_on:
      - app

volumes:
  mysql_data:

networks:
  vcms_network:
    driver: bridge
